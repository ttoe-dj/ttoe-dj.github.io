<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Extract path after "/A/"
    const path = window.location.pathname.split('/test/')[1] || '';
    // Redirect to "/B/" + extracted path
    window.location.replace(`/works/${path}${window.location.search}${window.location.hash}`);
  </script>
</head>
<body>
  <p>Redirecting to <a id="new-url" href="/works/">/works/</a>...</p>
  <script>
    document.getElementById('new-url').href = `/works/${path}`;
  </script>
</body>
</html>
